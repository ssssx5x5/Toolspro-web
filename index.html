<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsPro.net - Đăng nhập</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 350px; }
        .google-btn { background: white; border: 1px solid #dadce0; color: #3c4043; padding: 12px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; font-weight: bold; margin-top: 20px; }
        .google-btn img { width: 20px; margin-right: 10px; }
        #user-info { display: none; }
        .avatar { width: 80px; border-radius: 50%; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-card" id="login-form">
        <h2>ToolsPro.net</h2>
        <p>Vui lòng đăng nhập để sử dụng công cụ</p>
        <button class="google-btn" onclick="signInWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_HiRes_Logo.png" alt="G">
            Đăng nhập với Google
        </button>
    </div>

    <div class="login-card" id="user-info">
        <img id="user-photo" class="avatar" src="" alt="Avatar">
        <h3 id="user-name"></h3>
        <p id="user-email"></p>
        <button onclick="signOut()" style="background:#dc3545; color:white; border:none; padding:10px; width:100%; border-radius:5px;">Đăng xuất</button>
    </div>

    <script>
        // CẤU HÌNH FIREBASE CỦA BẠN (Bạn sẽ lấy ở bước 3)
        const firebaseConfig = {
            apiKey: "CHÈN_API_KEY_CỦA_BẠN",
            authDomain: "CỦA-BẠN.firebaseapp.com",
            projectId: "CỦA-BẠN",
            storageBucket: "CỦA-BẠN.appspot.com",
            messagingSenderId: "ID-CỦA-BẠN",
            appId: "APP-ID-CỦA-BẠN"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function signInWithGoogle() {
            auth.signInWithPopup(provider).catch(error => alert(error.message));
        }

        function signOut() {
            auth.signOut();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-name').innerText = "Chào, " + user.displayName;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-photo').src = user.photoURL;
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
            }
        });
    </script>
</body>
</html>
